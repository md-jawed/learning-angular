<div class="heading">
    <h1>Registration Form</h1>
</div>


<div [hidden]="submitted" class="form-div">
    <form  #registrationForm="ngForm" (ngSubmit)="onSubmit()">
        <div>
            <mat-form-field appearance="outline">
                <mat-label for="name">Name: </mat-label>
                <input matInput type="text"   id="name" pattern="[Aa][\w\s]*" required minlength="4" [(ngModel)]="model.name" name="name" #name="ngModel" placeholder="Enter your Full Name">
                <mat-hint *ngIf="name.invalid && (name.dirty || name.touched)">
                    <div *ngIf="name.errors?.['required']">
                        Name is required.
                    </div>
                    <div *ngIf="name.errors?.['minlength']">
                        <small>Name should be at least 4 characters long.</small>
                    </div>
                    <div *ngIf="name.errors?.['pattern']">
                        Name should start with A.
                    </div>
                </mat-hint>
            </mat-form-field>
            
        </div>
        <div>
            <mat-form-field appearance="outline">
                <mat-label for="email">Email: </mat-label>
                <input matInput type="text"  id="email" pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required [(ngModel)]="model.email" name="email" #email="ngModel" placeholder="Enter your Email Id">
                <mat-hint *ngIf="email.invalid && (email.dirty || email.touched)">
                    <mat-hint *ngIf="email.errors?.['required']">
                        Email is required.
                    </mat-hint>
                    <mat-hint *ngIf="email.errors?.['pattern']">
                        Email is not valid.
                    </mat-hint>
                </mat-hint>
            </mat-form-field>
            
        </div>
        
        <div>
            <mat-form-field appearance="outline">
                <mat-label for="password">Password: </mat-label>
                <input matInput type="password"  id="password" [(ngModel)]="model.password" #password="ngModel" name="password" required placeholder="Enter your Password">
                <mat-hint *ngIf="password.invalid && (password.dirty || password.touched)">
                    <div *ngIf="password.errors?.['required']">
                        Password is required.
                    </div>
                </mat-hint>
            </mat-form-field>
            
        </div>
        <div>
            <mat-form-field appearance="outline">
                <mat-label for="confpassword">Confirm Password: </mat-label>
                <input matInput type="password"  id="confpassword" [(ngModel)]="model.password" #confpassword="ngModel" name="confpassword" required placeholder="ReEnter your Password">
                <mat-hint *ngIf="confpassword.invalid && (confpassword.dirty || confpassword.touched)">
                    <div *ngIf="confpassword.errors?.['required']">
                        Enter your password again.
                    </div>
                </mat-hint>
            </mat-form-field>
            
        </div>
        
        <br>
        <button mat-raised-button color="primary" type="submit" [disabled]="!registrationForm.form.valid">Submit</button>
        

    </form>
</div>
